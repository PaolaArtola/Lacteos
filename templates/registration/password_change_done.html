{% extends "base.html" %}

{% block title %}Contraseña Cambiada - Lactería El Buen Sabor{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card text-center">
        <div class="icon-success">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        
        <h1>¡Contraseña Cambiada!</h1>
        <p class="subtitle">Tu contraseña ha sido cambiada exitosamente</p>

        <div class="button-group">
            <a href="{% url 'home' %}" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
    }

    .auth-card {
        background: white;
        padding: 3rem 2.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 420px;
    }

    .text-center {
        text-align: center;
    }

    .icon-success {
        color: #2c5f2d;
        margin-bottom: 1.5rem;
    }

    .auth-card h1 {
        font-size: 1.8rem;
        color: #2c5f2d;
        margin-bottom: 0.5rem;
    }

    .subtitle {
        color: #666;
        margin-bottom: 2rem;
    }

    .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .button-group .btn {
        width: 100%;
        padding: 0.875rem;
        text-align: center;
    }
</style>
{% endblock %}
